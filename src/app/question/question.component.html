<div class="guestion">
    <h2>{{ title }}</h2>
    <h3 class="text-center">
        Мы прекрасно понимаем, что могут возникнуть трудности разного характера при оформлении заказа. По этому не стесняйтесь задавать свои 
        вопросы менеджерам после оформления заказа через корзину на сайте или в этом разделе
    </h3>

    <app-question-form
        (onAdd)="updateQuestion($event)"
        >
        <input 
            id="searchTitle"
            class="col-xl-7 col-md-5 col-12 form-control mb-0 search" 
            placeholder="Введите вопрос для поиска..." 
            type="text"
            [(ngModel)]="searchStr"
        >   
    </app-question-form>

    <app-question-post
        [questions]="questions"
        [searchStr]="searchStr"
        >
    </app-question-post>

</div>
<!-- Когда передаём внутрь компонента то используем баиндинг [questions] -->
<!-- Если нужно получить от компонента то мы слушаем метод который называется (onAdd), который оборачивается в круглые скобки -->
<!-- Что бы передать объекты в метод необходимо использовать ключевое слово $event  -->
