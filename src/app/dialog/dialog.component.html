<div [@dialog] 
    *ngIf="visible" class="dialog"
    >
    <ng-content></ng-content>
    <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
<!-- [@dialog] для элементов анимации -->
<!-- *ngIf="visible" class="dialog" переключение видимости окна -->
<!-- <ng-content></ng-content> сам контент диалогового окна -->
